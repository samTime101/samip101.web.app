<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="press()">CLick</button>
    <script>
        function press(){
        let pass = prompt("enter pass")
        if(pass=="test")
        {
            document.write("ok")
        }
        else{
            document.write("not")
        }
    }
    </script>
